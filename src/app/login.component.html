
  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" nonvalidate>
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" id="email" name="email" #emailRef = "ngModel" placeholder="Email Address" required email ngModel />
                <div [hidden]="emailRef.valid || emailRef.untouched " class="alert alert-danger">
                  Please enter Valid email address
                </div>
              </div>
              <div>
                <input type="password" class="form-control" id="password" name="password" #passRef ="ngModel" required placeholder="Password" required="" ngModel/>

                <div [hidden]="passRef.valid || passRef.untouched" class="alert alert-danger">please enter your password </div>

              </div>
              <div class="clearfix"></div>
          <div>
                <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-default submit" >Log in</button>
              </div>
              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />


              </div>
    

            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form id="myForm" action ="http://localhost:3001/events/register" method="POST" >
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" id="name" name="name" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="" />
              </div>
              <div>
                <button class="btn btn-default submit" >Submit</button>

              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div> -->
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
