<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
          </div>

          <div class="clearfix"></div>

          <!-- sidebar menu -->
          <app-sidebar></app-sidebar>
          <!-- /sidebar menu -->

        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav>
            <!--               <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div> -->

            <ul class="nav navbar-nav navbar-right">

              <li><a routerLink="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>


            </ul>
          </nav>
        </div>
      </div>
      <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>Unaccepted Users</h3>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="x_panel">
              <div class="x_content">
                <div class="table">
                  <div class="col-md-3">
                    <label for="Name">Name</label>
                  </div>
                  <div class="col-md-4">
                    <label for="Email">Email</label>
                  </div>
                  <div class="col-md-2">
                    <label for="Type">Type</label>
                  </div>
                  <div class="col-md-2">
                    <label for="Accept">Accept</label>
                  </div>
                  <br><br>
                  <div *ngFor="let x of allusers; let in=index">
                    <div class="col-md-3">
                      <label for="Name">{{x.name}}</label>
                    </div>
                    <div class="col-md-4">
                      <label for="Email">{{x.email}}</label>
                    </div>
                    <div class="col-md-2">
                      <select class="form-control" name="type" [(ngModel)]="usertype[in]">
                      <option value="Admin">Admin</option>
                      <option value="SuperAdmin">SuperAdmin</option>
                      <option value="User">User</option>
                      <option value="Pharmacy">Pharmacy</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <input type="button" (click)="Onacceptuser(x.email,in)" value="Accept" class="btn btn-primary">
                    </div>
                    <br><br>
                  </div>
                </div>

              </div>
            </div>


            <div class="clearfix"></div>

          </div>
        </div>
      </div>
      <!-- /page content -->

      <!-- footer content -->
      <footer>
      </footer>
      <!-- /footer content -->
    </div>
  </div>
</body>

</html>
