<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
          </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <app-topnav></app-topnav>
      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>Unaccepted Pharmacies</h3>
            </div>
          </div>
          <div class="row">
            <div class="x_panel">
              <div class="x_content">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Category</th>
                      <th>Accept</th>
                      <th>Ban</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let x of allpharma; let in=index">
                    <tr>
                      <td>{{x.name}}</td>
                      <td>{{x.email}}</td>
                      <td><select required class="form-control" name="type" [(ngModel)]="pharmacategory[in]">
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      </select></td>
                      <td><input type="button" (click)="Onacceptpharma(x.email,in)" value="Accept" class="btn btn-success"></td>
                      <td><input type="button" (click)="delete(x.email)" value="Ban" class="btn btn-danger"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->
</body>

</html>
