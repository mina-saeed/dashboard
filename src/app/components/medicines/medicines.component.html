<body class="nav-md">
      <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
            </div>
<app-sidebar></app-sidebar>
          </div>
        </div>
        <app-topnav></app-topnav>
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">

            <div class="clearfix"></div>

            <div class="row">


              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>All Medicines </h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  <div class="row">
                    </div>
					<a href="/newMedicine" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add new Medicine</a>
                    <table  class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Barcode</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Category</th>
                          <th>Milligrams </th>
                          <th>Price</th>                         
                          <th>Update</th>
                          <th>Delete</th>
                        </tr>
                      </thead>

                      <tbody *ngFor="let medicine of allMedicines">          
                      	<tr>
                      		<td>{{medicine.barcode}}</td>
                      		<td>{{medicine.name.name_english}}</td>
                      		<td>{{medicine.description.english_description}}</td>
                      		<td>{{medicine.category}}</td>
                      		<td>{{medicine.milligrams}}</td>
                          <td>{{medicine.price}}</td>
                          <td><input type="button" (click)="update(medicine._id)" value="Update" class="btn btn-warning"></td>
                          <td><input type="button" (click)="delete(medicine._id)" value="Delete" class="btn btn-danger"></td>
                      	</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
      </div>
  </body>
