<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
          </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <app-topnav></app-topnav>


      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>All Medicine</h3>
            </div>
            <div class="col-md-offset-10">
              <a href="/newMedicine" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add new Medicine</a>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="row">
            <div class="x_panel">
              <div class="x_content">
                <div class="x_title">
                  <div class="col-xs-offset-10">
                    <input type="text" [(ngModel)]="term" class="form-control col-xs-10" placeholder="Search..">
                  </div>
                  <div class="clearfix"></div>
                </div>
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Milligrams</th>
                      <th>Barcode</th>
                      <th>Category</th>
                      <th>Price</th>
                      <th>Update</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let medicine of allMedicines | searchFilter2:term | paginate: { itemsPerPage: 10, currentPage: p }; let in=index">
                    <tr>
                      <td>{{medicine.name_english}}</td>
                      <td>{{medicine.english_description}}</td>
                      <td>{{medicine.milligrams}}</td>
                      <td>{{medicine.barcode}}</td>
                      <td>{{medicine.category}}</td>
                      <td>{{medicine.price}}</td>
                      <td><input type="button" (click)="update(medicine)" value="Update" class="btn btn-warning"></td>
                      <td><input type="button" (click)="delete(medicine._id,in)" value="Delete" class="btn btn-danger"></td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <!-- /page content -->
      <div>
      </div>
    </div>
  </div>
</body>
