<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
          </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <app-topnav></app-topnav>
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>Places </h3>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_content">
                <span class="section">Place</span>
                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">Region <span class="required">*</span>
                      </label>
                  <div class="col-md-3 col-sm-3 col-xs-12">
                    <select required class="form-control" id="region" name="region" [(ngModel)]="initial" #region (change)="OnchangeRe(region.value)">
                      <option *ngFor="let x of regions" [value]="x.name">{{x.name}}</option>
                      </select>
                  </div>
                </div>
                <div *ngIf="type">
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">Area <span class="required">*</span>
                      </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <select required class="form-control" id="area" name="area" [(ngModel)]="initialarea" #area (change)="OnchangeAR(area.value)">
                      <option *ngFor="let x of locations" [value]="x.name">{{x.name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div *ngIf="table">
                  <span class="section">Pharmacies</span>
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Username</th>
                        <th>Priority</th>
                        <th>Add Priority</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let pharma of pharmacies; let in=index">
                      <tr>
                        <td>{{pharma.username}}</td>
                        <td><select required class="form-control" name="type" [(ngModel)]="pharmapriority[in]">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      </select></td>
                        <td><input type="button" (click)="pharmacyPriority(pharma.id,in,pharma.deliverTo)" value="Add"
                            class="btn btn-success"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
