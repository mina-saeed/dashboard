<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
<body class="nav-md">
      <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;height: 150px;">
              <a href="/home" class="site_title" style="height: 140px;">
                <img style="max-width: 200px;" src="assets/images/logo.png"/>
              </a>
            </div>
<app-sidebar></app-sidebar>
          </div>
        </div>
        <app-topnav></app-topnav>
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">

            <div class="clearfix"></div>

            <div class="row">


              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>All Events </h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  <div class="row">
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <input type="text" id="search" placeholder="Event .... " />
                    <div id="search-list"></div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                    Select Category 
                    <select id="select">
                      <option value="Music">Music</option>
                      <option value="sports">sports</option>
                      <option value="social">Social Media</option>
                    </select>
                    </div>

                    <div class="row">

                        <form class="" id="date">
  
                                <div class="input-prepend input-group">
                                  <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                  <input type="text" style="width: 200px" name="reservation" id="reservation" class="form-control" placeholder=' 01/01/2016 - 01/25/2016' />
                                </div>

                        </form>
                      </div>

                    </div>


                    <table  class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Category</th>
                          <th>From</th>
                          <th>To</th>
                        </tr>
                      </thead>


                      <tbody id="r">


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
      </div>
  </body>
</html>
