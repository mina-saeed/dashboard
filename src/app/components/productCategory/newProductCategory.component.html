<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
          </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <app-topnav></app-topnav>
      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>Add New ProductCategory </h3>
            </div>

          </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

              <div class="x_content">

                <form class="form-horizontal form-label-left" #categoryForm="ngForm" (ngSubmit)="addNew()" novalidate>

                  <span class="section">Category Name</span>
                  <div ngModelGroup="name">
                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Name (English)<span class="required">*</span>
                        </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="name_english" name="name_english" #nameEngRef="ngModel" class="form-control col-md-7 col-xs-12" [(ngModel)]="engname"
                          data-validate-length-range="6" data-validate-words="2" placeholder="ex : new medicine" required>
                      </div>
                    </div>
                    <div [hidden]="nameEngRef.valid || nameEngRef.untouched " class="alert alert-danger">
                      Please Add Category name in English
                    </div>
                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Name (Arabic)<span class="required">*</span>
                        </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input id="name_ar" name="name_ar" #nameArRef="ngModel" class="form-control col-md-7 col-xs-12" [(ngModel)]="arbname" data-validate-length-range="6"
                          data-validate-words="2" placeholder="مثال : دواء جديد" required type="text">
                      </div>
                    </div>
                    <div [hidden]="nameArRef.valid || nameArRef.untouched " class="alert alert-danger">
                      Please Add Category name in Arabic
                    </div>
                  </div>
                  <div ngModelGroup="description">
                    <span class="section">Category Description</span>
                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">Description (English)<span class="required">*</span>
                        </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea id="english_description" name="english_description" [(ngModel)]="engdesc" #descEn="ngModel" required class="form-control col-md-7 col-xs-12"></textarea>
                      </div>
                    </div>
                    <div [hidden]="descEn.valid || descEn.untouched " class="alert alert-danger">
                      Please Add Category Description in English
                    </div>
                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">Description (Arabic)<span class="required">*</span>
                        </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea id="arabic_description" name="arabic_description" [(ngModel)]="arbdesc" #descAr="ngModel" required class="form-control col-md-7 col-xs-12"></textarea>
                      </div>
                    </div>
                    <div [hidden]="descAr.valid || descAr.untouched " class="alert alert-danger">
                      Please Add Category Description in Arabic
                    </div>
                  </div>
                  <span class="section">Category Image</span>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="image">Image <span class="required">*</span>
                        </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <input type="file" id="image" name="image" class="form-control" (change)="fileChange($event)" accept="image/*" required>                      </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                      <button type="submit" class="btn btn-primary">Cancel</button>
                      <button id="submit" type="submit" [disabled]="!categoryForm.form.valid" class="btn btn-success">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->
    <div>
    </div>
  </div>
</body>
