<body class="nav-md">
      <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
            </div>
<app-sidebar></app-sidebar>
          </div>
        </div>
        <app-topnav></app-topnav>
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">

            <div class="clearfix"></div>

            <div class="row">


              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>All Products </h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  <div class="row">

                    </div>

					<a href="/newproduct" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add new Product</a>
                    <table  class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Barcode</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Category</th>
                          <th>Pharmacy </th>
                          <th>Price</th>
                        </tr>
                      </thead>


                      <tbody *ngFor="let product of products">
                      
                      	<tr>

                      		<td>{{product.barcode}}</td>
                      		<td>{{product.name.name_english}}</td>
                      		<td>{{product.description.english_description}}</td>
                      		<td>{{product.category}}</td>
                      		<td>{{product.pharmacyID}}</td>
                      		<td>{{product.price}}</td>
                      	</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
      </div>
  </body>
