<body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;height: 150px;">
              <a href="/orders" class="site_title" style="height: 140px;">
                 <img style="max-width: 200px;" src="assets/images/logo.png"/>
              </a>
            </div>
            <app-sidebar></app-sidebar>
          </div>
        </div>
        <app-topnav></app-topnav>
  
  
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>All Promotions</h3>
              </div>
              <div class="col-md-offset-10">
                <a href="/addpromo" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Promo</a>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="x_panel">
                <div class="x_content">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Code</th>
                        <th>Starts From</th>
                        <th>Ends</th>
                        <th>Percentage</th>
                        <th>Added By</th>
                        <th>Update</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let pro of promos | paginate: { itemsPerPage: 10, currentPage: p }; let in=index">
                      <tr>
                        <td>{{pro.code}}</td>
                        <td>{{pro.start}}</td>
                        <td>{{pro.end}}</td>
                        <td>{{pro.percentage}}</td>
                        <td>{{pro.admin}}</td>
                        <td><input type="button" (click)="update(pro)" value="Update" class="btn btn-warning"></td>
                        <td><input type="button" (click)="delete(pro._id,in)" value="Delete" class="btn btn-danger"></td>
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <!-- /page content -->
        <div>
        </div>
      </div>
    </div>
  </body>
