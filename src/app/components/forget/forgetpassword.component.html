
      <!-- Bootstrap -->
      <style type="text/css">
        .body{
          background-color: #fff !important
        }
      </style>
        <body class="login" >
          <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>
            <div class="login_wrapper" >
              <div class="animate form login_form">
                <section class="login_content">
                  <form #loginForm="ngForm" (ngSubmit)="onForget(loginForm.value)" nonvalidate>
                    <h1>Enter your Email</h1>
                    <div>
                      <input type="text" class="form-control" id="email" name="email" #emailRef = "ngModel" placeholder="Email Address" required email ngModel />
                      <div [hidden]="emailRef.valid || emailRef.untouched " class="alert alert-danger">
                        Please enter Valid email address
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div>
                      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-default submit" >Send Reset Email</button>
                    </div>
                  </form>
                </section>
              </div>
            </div>
          </div>
        </body>
