<body class="nav-md">
      <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
            </div>
<app-sidebar></app-sidebar>
          </div>
        </div>
        <app-topnav></app-topnav>
         <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>All Categories</h3>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="x_panel">
              <div class="x_content">
          <a href="/newCategory" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add new Category</a>
                
                
           <table  class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Show Subcategories</th>
                          <th>Add Subcategories</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let category of allCategories">
                      	<tr>
                      		<td>{{category.name.name_english}}</td>
                      		<td>{{category.description.english_description}}</td>
                          <td><input type="button" (click)="showsub(category._id)" value="Show" class="btn btn-primary"></td>
                          <td><input type="button" (click)="addnew(category._id)" value="Add" class="btn btn-primary"></td>
                      	</tr>
                      </tbody>
                    </table>
              </div>
            </div>


            <div class="clearfix"></div>

          </div>
        </div>
      </div>
      <!-- /page content -->
      </div>
    </div>
  </body>
