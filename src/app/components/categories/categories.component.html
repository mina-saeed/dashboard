<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;height: 150px;">
              <a href="/orders" class="site_title" style="height: 140px;">
                 <img style="max-width: 200px;" src="assets/images/logo.png"/>
              </a>
            </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <app-topnav></app-topnav>
      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>All Medicine Categories</h3>
            </div>
            <div class="col-md-offset-10">
              <a href="/newCategory" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add new Category</a>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="row">
            <div class="x_panel">
              <div class="x_content">
                <div class="x_title">
                  <div class="col-xs-offset-10">
                    <input type="text" [(ngModel)]="term" class="form-control col-xs-10" placeholder="Search..">
                  </div>
                  <div class="clearfix"></div>
                </div>
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Update</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let category of allCategories | searchFilter3:term | paginate: { itemsPerPage: 10, currentPage: p }; let in=index">
                    <tr>
                      <td>{{category.name.name_english}}</td>
                      <td>{{category.description.english_description}}</td>
                      <td><input type="button" (click)="update(category)" value="Update" class="btn btn-warning"></td>
                      <td><input type="button" (click)="delete(category._id,in)" value="Delete" class="btn btn-danger"></td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <!-- /page content -->
    </div>
  </div>
</body>
